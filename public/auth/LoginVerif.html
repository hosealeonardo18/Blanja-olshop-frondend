<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blanja Online Shope</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- My css -->
    <link rel="stylesheet" href="/src/css/styleLogin.css" />
  </head>

  <body>
    <main>
      <div class="container pt-3">
        <div class="row justify-content-center mt-5">
          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="align-content-center">
              <img class="img-logo" src="/assets/images/icon/Group 1158.png" alt="Logo-Blanja" />
            </div>
          </div>
        </div>

        <div class="row justify-content-center mt-5">
          <div class="col-lg-4 col-md-6 col-sm-12">
            <p class="fw-bold title-text">Please login with your account</p>
          </div>
        </div>

        <div class="row justify-content-center mt-1">
          <div class="col-lg-5 col-md-6 col-sm-12">
            <p class="sub-title">We have sent an email containing a password reset instruction to your email, please check your email</p>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-5 m-1">
        <div class="col-lg-4 col-md-6 col-sm-8">
          <!-- tab seller -->
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-Seller" role="tabpanel" aria-labelledby="pills-Seller-tab" tabindex="0">
              <form class="pt-1">
                <div class="mb-3">
                  <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email" />
                </div>

                <div class="mb-3">
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" />
                </div>

                <div class="mb-4 d-flex justify-content-end">
                  <a class="btn btn-forgot" href="/public/auth/ResetPassEmail.html">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-login">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
