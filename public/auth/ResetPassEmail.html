<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blanja Online Shope</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- My css -->
    <link rel="stylesheet" href="/src/css/styleLogin.css" />
  </head>

  <body>
    <main>
      <div class="container pt-3">
        <div class="row justify-content-center mt-5">
          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="align-content-center">
              <img class="img-logo" src="/assets/images/icon/Group 1158.png" alt="Logo-Blanja" />
            </div>
          </div>
        </div>

        <div class="row justify-content-center mt-5">
          <div class="col-lg-4 col-md-6 col-sm-12">
            <p class="fw-bold title-text">Reset Password</p>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-3 m-1">
        <div class="col-lg-4 col-md-6 col-sm-8">
          <div class="tab-content" id="pills-tabContent">
            <!-- form confirm email -->
            <form class="pt-4">
              <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email" />
              </div>

              <a href="/public/auth/ResetPass.html" class="btn btn-login-res mt-4">Next Proccess</a>

              <div class="d-flex align-items-center mt-5 justify-content-center">
                <p class="text">Don't have a Blanja account ? <a href="/public/auth/Register.html">Register</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
