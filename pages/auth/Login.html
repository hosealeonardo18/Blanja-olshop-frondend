<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blanja Online Shope</title>

    <!-- bootstrap css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- my css -->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <main id="login">
      <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row vw-100 justify-content-center">
          <div class="row justify-content-center text-center">
            <div class="col-lg-6 col-xl-4 col-md-8 col-sm-10">
              <div class="align-content-center">
                <a href="/index.html">
                  <img class="img-logo" src="/assets/images/icon/Group 1158.png" alt="Logo-Blanja" />
                </a>
              </div>
            </div>
          </div>

          <div class="row justify-content-center text-center mt-3">
            <div class="col-lg-6 col-xl-4 col-md-8 col-sm-10">
              <p class="fw-bold title-text">Please login with your account</p>
            </div>
          </div>

          <div class="row justify-content-center mt-sm-3 text-center">
            <div class="col-lg-6 col-xl-4 col-md-8 col-sm-10">
              <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link nav-seller active" id="pills-Seller-tab" data-bs-toggle="pill" data-bs-target="#pills-Seller" type="button" role="tab" aria-controls="pills-Seller" aria-selected="true">Seller</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link nav-customer" id="pills-Customer-tab" data-bs-toggle="pill" data-bs-target="#pills-Customer" type="button" role="tab" aria-controls="pills-Customer" aria-selected="false">Customer</button>
                </li>
              </ul>

              <!-- tab seller -->
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-Seller" role="tabpanel" aria-labelledby="pills-Seller-tab" tabindex="0">
                  <form class="pt-4 pt-sm-3">
                    <div class="mb-3">
                      <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email" />
                    </div>

                    <div class="mb-3">
                      <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" />
                    </div>

                    <div class="mb-4 d-flex justify-content-end">
                      <a class="btn btn-forgot" href="/pages/auth/ResetPassEmail.html">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-login-form">Login</button>

                    <div class="d-flex align-items-center mt-4 justify-content-center">
                      <p class="text">Don't have a Blanja account ? <a href="/pages/auth/Register.html">Register</a></p>
                    </div>
                  </form>
                </div>

                <!-- tab customer -->
                <div class="tab-pane fade" id="pills-Customer" role="tabpanel" aria-labelledby="pills-Customer-tab" tabindex="0">
                  <form class="pt-4">
                    <div class="mb-3">
                      <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email" />
                    </div>

                    <div class="mb-3">
                      <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" />
                    </div>

                    <div class="mb-4 d-flex justify-content-end">
                      <a class="btn btn-forgot" href="/pages/auth/ResetPassEmail.html">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-login-form">Login</button>

                    <div class="d-flex align-items-center mt-5 justify-content-center">
                      <p class="text">Don't have a Blanja account ? <a href="/pages/auth/Register.html">Register</a></p>
                    </div>
                  </form>
                  <!-- end Form -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
