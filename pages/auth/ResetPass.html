<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blanja Online Shope</title>

    <!-- bootstrap css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- my css -->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <main id="resetPassword">
      <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row vw-100 justify-content-center">
          <div class="row justify-content-center text-center">
            <div class="col-lg-6 col-xl-4 col-md-8 col-sm-10">
              <div class="align-content-center">
                <a href="/index.html">
                  <img class="img-logo" src="/assets/images/icon/Group 1158.png" alt="Logo-Blanja" />
                </a>
              </div>
            </div>
          </div>

          <div class="row justify-content-center text-center mt-4">
            <div class="col-lg-4 col-md-6 col-sm-12">
              <p class="fw-bold title-text mb-1">Reset Password</p>
              <span>You need to change your password to activate your account</span>
            </div>
          </div>

          <div class="row justify-content-center mt-sm-3 text-center">
            <div class="col-lg-6 col-xl-4 col-md-8 col-sm-10">
              <!-- tab seller -->
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-Seller" role="tabpanel" aria-labelledby="pills-Seller-tab" tabindex="0">
                  <form class="pt-sm-4">
                    <div class="mb-3">
                      <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" />
                    </div>

                    <div class="mb-3">
                      <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirmation New Password" />
                    </div>

                    <a href="/pages/auth/LoginVerif.html" class="btn btn-login-res mt-3">Reset Password</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
