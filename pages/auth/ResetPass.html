<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blanja Online Shope</title>

    <!-- bootstrap css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- my css -->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <main>
      <div class="container pt-3">
        <div class="row justify-content-center mt-5">
          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="align-content-center">
              <img class="img-logo" src="/assets/images/icon/Group 1158.png" alt="Logo-Blanja" />
            </div>
          </div>
        </div>

        <div class="row justify-content-center mt-5">
          <div class="col-lg-4 col-md-6 col-sm-12">
            <p class="fw-bold title-text">Reset Password</p>
            <span>You need to change your password to activate your account</span>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-4 m-1">
        <div class="col-lg-4 col-md-6 col-sm-8">
          <!-- tab seller -->
          <div class="tab-content" id="pills-tabContent">
            <form class="pt-4">
              <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" name="password1" placeholder="Password" />
              </div>

              <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword2" name="password2" placeholder="Confirmation New Password" />
              </div>

              <a href="/pages/auth/LoginVerif.html" class="btn btn-login-res mt-4">Reset Password</a>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
